<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <table border="3" cellspacing="2px" cellpadding="5px">
        <tr>
            <th>id</th>
            <th>Name</th>
            {% comment %} <th>Age</th> {% endcomment %}
            <th>Email</th>     
            <th>Action</th>     
            <th>Action</th>     
        </tr>


        {% for i in all_data %}
        <tr>

            <td>{{i.id}}</td>
            <td>{{i.username}}</td>

            <td>{{i.email}}</td>
            <td><a href="{% url 'delete_data' i.id %}">Delete</a></td>
            <td><a href="{% url 'update_data' i.id %}">Update</a></td>
        </tr>
            {% endfor %}

    </table>
    
</body>
</html>
